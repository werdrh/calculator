<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220212221404">

	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<section class="calculator">
				<div class="calculator__container">
					<h2 class="calculator__title">
						Калькулятор розтермінування
					</h2>
					<div data-tabs class="calculator">
						<nav data-tabs-titles class="calculator__navigation">
							<button type="button" class="calculator__title-tab calculator__title-tab--standart _tab-active"> Стандартне
								розтермінування</button>
							<button type="button" class="calculator__title-tab calculator__title-tab--ahead">Дострокове погашення</button>

						</nav>
						<div data-tabs-body class="calculator__content">
							<div class="calculator__body">
								<div class="calculator-one ">
									<div class="calculator-one__left">
										<div class="calculator-range">
											<p class="calculator-range__name">
												Площа квартири
												<span class="calculator-range__name-num" id="range-value1"></span>
												кв.м
											</p>

											<div class="range__box">
												<div class="range1 range"></div>
												<span class="range__from">
													22 кв.м
												</span>
												<span class="range__to">
													56 кв.м
												</span>

											</div>
										</div>
										<div class="calculator-range">
											<p class="calculator-range__name">
												Перший внесок
												<span class="calculator-range__name-num" id="range-value2"></span>
												<span class="calculator-range__name-num">%</span>
											</p>

											<div class="range__box">
												<div class="range2 range"></div>
												<span class="range__from">
													0%
												</span>
												<span class="range__to">
													100%
												</span>

											</div>
										</div>
										<div class="calculator-range">
											<p class="calculator-range__name">
												Термін <span class="calculator-range__name-num" id="range-value3"></span> місяців

											</p>

											<div class="range__box">
												<div class="range3 range"></div>
												<span class="range__from">
													1 місяць
												</span>
												<span class="range__to">
													30 місяців
												</span>

											</div>
										</div>
									</div>
									<div class="calculator-one__right">
										<div class="calculator-one__right-form form-calculator">
											<p class="form-calculator__sub">
												Розмір щомісячної виплати:
											</p>
											<span class="form-calculator__price" id="form-calculator__price1">
												100000
											</span>
											<span class="form-calculator__price-p">
												грн
											</span>

											<form action="#" class="form-calculator__form">
												<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Ваше ім’я" class=" form-calculator__input" required>
												<input autocomplete="off" type="tel" name="form[]" data-error="Ошибка" placeholder="Номер телефону" class=" form-calculator__input tel" required>
												<button class="form-calculator__btn">
													Замовити розтермінування
												</button>
											</form>


										</div>
									</div>


								</div>
							</div>
							<div class="calculator__body">
								<div class="calculator-two ">
									<div class="calculator-one__left">
										<div class="calculator-range">
											<p class="calculator-range__name">
												Площа квартири
												<span class="calculator-range__name-num" id="range-value4"></span>
												кв.м
											</p>

											<div class="range__box">
												<div class="range4 range"></div>
												<span class="range__from">
													22 кв.м
												</span>
												<span class="range__to">
													56 кв.м
												</span>

											</div>
										</div>

										<div class="calculator-range">
											<p class="calculator-range__name">
												Термін <span class="calculator-range__name-num" id="range-value5"></span> місяців

											</p>

											<div class="range__box">
												<div class="range5 range"></div>
												<span class="range__from">
													1 місяць
												</span>
												<span class="range__to">
													30 місяців
												</span>

											</div>
										</div>
									</div>
									<div class="calculator-one__right">
										<div class="calculator-one__right-form form-calculator">
											<p class="form-calculator__sub">
												Розмір щомісячної виплати:
											</p>
											<span class="form-calculator__price" id="form-calculator__price2">
												100000
											</span>
											<span class="form-calculator__price-p">
												грн
											</span>

											<form action="#" class="form-calculator__form">
												<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Ваше ім’я" class=" form-calculator__input" required>
												<input autocomplete="off" type="tel" name="form[]" data-error="Ошибка" placeholder="Номер телефону" class=" form-calculator__input tel" required>
												<button class="form-calculator__btn">
													Замовити розтермінування
												</button>
											</form>


										</div>
									</div>


								</div>
							</div>

						</div>
					</div>
				</div>
			</section>

		</main>
		<footer class="footer">
			<div class="footer__container">

			</div>
		</footer>


	</div>

</body>

</html>
